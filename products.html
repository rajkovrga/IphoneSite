<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

  <body>
    <div class="element menuSecond">
      <ul>
        <li class="back">
          <a href="index.html"
            ><i class="fas fa-arrow-left"></i>
            <p>Back</p></a
          >
        </li>
        <li id="logo"><img src="img/logo.png" alt="" /></li>
        <li id="cart">
          <i class="fas fa-shopping-cart"></i>
          <p id="numberArticles">0</p>
        </li>
      </ul>
    </div>
    <div class="element titleSecond"><h1>All products</h1></div>
    <div class="element search">
            <i class="fas fa-sliders-h"></i>
        <div id="search">    <input type="text" name="search" id="searchText"><div id="buttonSearch"><i class="fa fa-search" aria-hidden="true"></i></div></div> 

    </div>
    <div class="element allProducts">

        <div id="sort">
           <div class="titleSort"><h2>Filters</h2><i class="fa fa-times" aria-hidden="true"></i></div> 
           <div class="sortFilters">
               <div class="filter">
                   <h3>Color</h3>
                        <input type="checkbox" name="white" class="checkboxC" id=""><span>White</span><br />
                        <input type="checkbox" name="pink" class="checkboxC" id=""><span>Pink</span><br />
                        <input type="checkbox" name="black"  class="checkboxC" id=""><span>Black</span><br />
               </div>
               <div class="filter">
                   <h3>Status</h3>
                   <input type="checkbox" name="" class="checkbox" id=""><span>S</span> <br />
                   <input type="checkbox" name="" class="checkbox" id=""><span>Plus</span> <br />
                   <input type="checkbox" name="" class="checkbox" id=""><span>Classic</span> <br />
               </div>
               <div class="filter">
                   <h3></h3>
               </div>
               <div class="filter">
                   <h3></h3>
               </div>
           </div>
        </div>
        <div id="productAllInfo">
        </div>
        <div id="productsAllSec">
              
        </div>
     
    </div>
